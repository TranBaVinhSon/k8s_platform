apiVersion: apps/v1
kind: Deployment
metadata:
  name: panda-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panda
  template:
    metadata:
      labels:
        app: panda
      annotations:
        "prometheus.io/scrape": "true"
